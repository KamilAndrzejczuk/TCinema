<div class="containerFull">
  <div class="container">
    <div *ngIf="!showSeats; else seatsInfo ">
      
      <div style= "align-items: center" class="row center">
        <h2 style="margin-right: 20px;" > <strong>Repertoire </strong></h2>
        <p style="margin-right: 100px;">{{chosenDate | date: 'EEEE dd.LL'}} </p>
        <div class="" *ngFor="let date of datesList">
          <button class="btn btn-primary margin-right" (click)="filterSeancesByDate(date)">{{date | date: 'dd MMM'}}</button>
        </div>
      </div>
      <table *ngIf="seances" class="table table-striped table-dark">
        <thead>
          <tr>
            <th style="width: 30%;" scope="col">Title</th>
            <th style="width: 70%;" scope="col">Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let seance of filteredSeances">
            <th scope="row">{{seance.movieTitle}}</th>
            <td><button style="margin-right:5px;" (click)="seanceSeatsInfo(seance, dateOfSeance)" *ngFor="let dateOfSeance of seance.dates"
              class="btn btn-primary">{{dateOfSeance | date: 'HH:mm'}}</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #seatsInfo>
        <button class="btn btn-secondary pull-left" style="margin-bottom:50px" (click)="reset()">Back to Repertoire</button>
        <app-seance-seats-info *ngIf="chosenSeance" [chosenSeanceSeats]="chosenSeanceSeats">
        </app-seance-seats-info>
      </ng-template>
    </div>
  </div>
