<h1 class="page-header text-center">Register</h1>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Repeat password</label>
      <input type="password" [(ngModel)]="repeatPassword" name="repeatPassword" class="form-control">
    </div>
    <br>
    <input class="btn btn-block btn-primary" type="submit" value="Submit">
</form>
