<h1 class="page-header text-center">Log in</h1>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <br>
    <input class="btn btn-block btn-primary" type="submit" value="Submit">
</form>
